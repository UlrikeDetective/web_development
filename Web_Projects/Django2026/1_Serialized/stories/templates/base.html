<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Serialized{% endblock %}</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem; line-height: 1.6; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .btn { display: inline-block; padding: 0.5rem 1rem; background: #007bff; color: white; border-radius: 4px; }
        .btn:hover { background: #0056b3; text-decoration: none; }
        .chapter-footer { margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'stories:story_list' %}">Home</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
