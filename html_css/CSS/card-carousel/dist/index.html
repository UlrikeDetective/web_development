<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Card Carousel</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <h1 class="about-title">On the road ...</h1>

<div class="carousel-container">
	<button class="nav-arrow left">‹</button>
	<div class="carousel-track">
		<div class="card" data-index="0">
			<img src="https://images.unsplash.com/photo-1570097658726-ed3c922a1bc9?q=80&w=1335&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Helsinki">
		</div>
		<div class="card" data-index="1">
			<img src="https://images.unsplash.com/photo-1708270272971-02463b26bddf?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Oulu">
		</div>
		<div class="card" data-index="2">
			<img src="https://images.unsplash.com/photo-1656425300964-6601c8ba716c?q=80&w=1335&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Ibiza Town">
		</div>
		<div class="card" data-index="3">
			<img src="https://images.unsplash.com/photo-1604781496413-0f0bdd36b0c8?q=80&w=1335&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Rotterdam">
		</div>
		<div class="card" data-index="4">
			<img src="https://images.unsplash.com/photo-1629044564932-e07514fa4e7c?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Prague">
		</div>
		<div class="card" data-index="5">
			<img src="https://images.unsplash.com/photo-1547647496-b2d16f4fdb69?q=80&w=1286&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Osaka">
		</div>
	</div>
	<button class="nav-arrow right">›</button>
</div>

<div class="travel-info">
	<h2 class="member-name">Travels 2025</h2>
	<p class="member-role">Hello World</p>
</div>

<div class="dots">
	<div class="dot active" data-index="0"></div>
	<div class="dot" data-index="1"></div>
	<div class="dot" data-index="2"></div>
	<div class="dot" data-index="3"></div>
	<div class="dot" data-index="4"></div>
	<div class="dot" data-index="5"></div>
</div>

<div style="display: flex; justify-content: flex-end;width:100%;padding-right:10px;">

</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
